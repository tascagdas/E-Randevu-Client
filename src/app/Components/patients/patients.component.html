<div class="mt-3 d-flex justify-content-between align-items-center">
  <h3>Hastalar</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Anasayfa</a>
      </li>
      <li class="breadcrumb-item active">
        <a>Hastalar</a>
      </li>
    </ol>
  </nav>
</div>

<div class="mt-3">
  <div class="form-group">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#createDoctorModal"
        >
          <div class="d-flex align-items-center">
            <lucide-icon name="user-plus" class="me-1"></lucide-icon>
            <span>Hasta Ekle</span>
          </div>
        </button>
      </div>
      <div
        class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 position-relative"
      >
        <input
          type="search"
          [(ngModel)]="search"
          placeholder="Doktor Ara..."
          class="form-control"
        />
        <lucide-icon name="search" class="search"></lucide-icon>
      </div>
    </div>
  </div>

  <div class="form-group">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>İsim</th>
          <th>İl / İlçe</th>
          <th>Adres</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        @for(patient of patients | patient : search; track patient.id){
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ patient.fullName }}</td>
          <td>{{ patient.city }} / {{ patient.town }}</td>
          <td>{{ patient.fullAddress }}</td>
          <td>
            <button
              (click)="getDataBeforeUpdate(patient)"
              data-bs-toggle="modal"
              data-bs-target="#updateDoctorModal"
              class="btn btn-sm btn-outline-warning me-2"
              title="Bilgi Guncelle"
            >
              <lucide-icon name="file-cog"></lucide-icon>
            </button>
            <button
              (click)="delete(patient.id, patient.fullName)"
              class="btn btn-sm btn-outline-danger"
              title="Doktor sil"
            >
              <lucide-icon name="trash-2"></lucide-icon>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createDoctorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Hasta Ekle</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #addModalCloseButton
        ></button>
      </div>
      <form
        #createDoctorForm="ngForm"
        formValidate
        autocomplete="off"
        (ngSubmit)="add(createDoctorForm)"
      >
        <div class="modal-body">
          <div class="form-group mt-2">
            <Label>Ad:</Label>
            <input
              type="text"
              [(ngModel)]="createPatientModel.firstName"
              name="firstName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Soyad:</Label>
            <input
              type="text"
              [(ngModel)]="createPatientModel.lastName"
              name="lastName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>İl:</Label>
            <input
              type="text"
              [(ngModel)]="createPatientModel.city"
              name="city"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>İlçe:</Label>
            <input
              type="text"
              [(ngModel)]="createPatientModel.town"
              name="town"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Adres:</Label>
            <textarea
              name="fullAddress"
              [(ngModel)]="createPatientModel.fullAddress"
              class="form-control"
              required
              minlength="3"
            ></textarea>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ekle</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateDoctorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Hasta Güncelle</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #updateModalCloseButton
        ></button>
      </div>
      <form
        #updateDoctorForm="ngForm"
        formValidate
        autocomplete="off"
        (ngSubmit)="update(updateDoctorForm)"
      >
        <div class="modal-body">
          <div class="form-group mt-2">
            <Label>Ad:</Label>
            <input
              type="text"
              [(ngModel)]="updatePatientModel.firstName"
              name="updateFirstName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Soyad:</Label>
            <input
              type="text"
              [(ngModel)]="updatePatientModel.lastName"
              name="updateLastName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>İl:</Label>
            <input
              type="text"
              [(ngModel)]="updatePatientModel.city"
              name="updateCity"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>İlçe:</Label>
            <input
              type="text"
              [(ngModel)]="updatePatientModel.town"
              name="updateTown"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Adres:</Label>
            <textarea
              name="updateFullAddress"
              [(ngModel)]="updatePatientModel.fullAddress"
              class="form-control"
              required
              minlength="3"
            ></textarea>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Güncelle</button>
        </div>
      </form>
    </div>
  </div>
</div>
