<div class="mt-3 d-flex justify-content-between align-items-center">
  <h3>Kullanıcılar</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Anasayfa</a>
      </li>
      <li class="breadcrumb-item active">
        <a>Kullanıcılar</a>
      </li>
    </ol>
  </nav>
</div>

<div class="mt-3">
  <div class="form-group">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#createUserModal"
        >
          <div class="d-flex align-items-center">
            <lucide-icon name="user-plus" class="me-1"></lucide-icon>
            <span>Kullanıcı Ekle</span>
          </div>
        </button>
      </div>
      <div
        class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 position-relative"
      >
        <input
          type="search"
          [(ngModel)]="search"
          placeholder="Kullanıcı Ara..."
          class="form-control"
        />
        <lucide-icon name="search" class="search"></lucide-icon>
      </div>
    </div>
  </div>

  <div class="form-group">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>İsim</th>
          <th>Kullanıcı Adı</th>
          <th>Email</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        @for(user of users | user : search; track user.email){
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button
              (click)="getDataBeforeUpdate(user)"
              data-bs-toggle="modal"
              data-bs-target="#updateUserModal"
              class="btn btn-sm btn-outline-warning me-2"
              title="Bilgi Guncelle"
            >
              <lucide-icon name="file-cog"></lucide-icon>
            </button>
            <button
              (click)="delete(user.id, user.fullName)"
              class="btn btn-sm btn-outline-danger"
              title="Hasta sil"
            >
              <lucide-icon name="trash-2"></lucide-icon>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<!-- Create Modal -->
<div
  class="modal fade"
  id="createUserModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Kullanıcı Ekle</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #addModalCloseButton
        ></button>
      </div>
      <form
        #createUserForm="ngForm"
        formValidate
        autocomplete="off"
        (ngSubmit)="add(createUserForm)"
      >
        <div class="modal-body">
          <div class="form-group mt-2">
            <Label>Ad:</Label>
            <input
              type="text"
              [(ngModel)]="createUserModel.firstName"
              name="firstName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Soyad:</Label>
            <input
              type="text"
              [(ngModel)]="createUserModel.lastName"
              name="lastName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Kullanıcı Adı:</Label>
            <input
              type="text"
              [(ngModel)]="createUserModel.userName"
              name="userName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>

          <div class="form-group mt-2">
            <Label>Email:</Label>
            <input
              type="email"
              [(ngModel)]="createUserModel.email"
              name="email"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Parola:</Label>
            <input
              type="password"
              name="password"
              [(ngModel)]="createUserModel.password"
              class="form-control"
              required
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Rol:</Label>
            <select class="form-control" multiple required [(ngModel)]="createUserModel.roleIds" name="roleIds">
                @for (role of roles; track role) {
                    <option [value]="role.id">{{role.name}}</option>
                }
            </select>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ekle</button>
        </div>
      </form>
    </div>
  </div>
</div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Güncelle</button>
        </div>
      </form>
    </div>
  </div>
</div>
