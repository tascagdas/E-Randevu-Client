<div class="mt-3 d-flex justify-content-between align-items-center">
  <h3>Doktorlar</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Anasayfa</a>
      </li>
      <li class="breadcrumb-item active">
        <a>Doktorlar</a>
      </li>
    </ol>
  </nav>
</div>

<div class="mt-3">
  <div class="form-group">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
        <button class="btn btn-success">
          <div class="d-flex align-items-center">
            <lucide-icon name="user-plus" class="me-1"></lucide-icon>
            <span>Doktor Ekle</span>
          </div>
        </button>
      </div>
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 position-relative">
        <input type="search" placeholder="Doktor Ara..." class="form-control" />
        <lucide-icon name="search" class="search"></lucide-icon>
      </div>
    </div>
  </div>

  <div class="form-group">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>İsim</th>
          <th>Departman</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Çağdaş Taş</td>
          <td>Ortapedi</td>
          <td>
            <button
              class="btn btn-sm btn-outline-warning me-2"
              title="Bilgi Guncelle"
            >
              <lucide-icon name="file-cog"></lucide-icon>
            </button>
            <button class="btn btn-sm btn-outline-danger" title="Doktor sil">
              <lucide-icon name="trash-2"></lucide-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
