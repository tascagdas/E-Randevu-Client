<div class="mt-3 d-flex justify-content-between align-items-center">
  <h3>Doktorlar</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Anasayfa</a>
      </li>
      <li class="breadcrumb-item active">
        <a>Doktorlar</a>
      </li>
    </ol>
  </nav>
</div>

<div class="mt-3">
  <div class="form-group">
    <div class="row">
      <div class="col-xl-9 col-lg-8 col-md-6 col-sm-12 col-12">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#createDoctorModal"
        >
          <div class="d-flex align-items-center">
            <lucide-icon name="user-plus" class="me-1"></lucide-icon>
            <span>Doktor Ekle</span>
          </div>
        </button>
      </div>
      <div
        class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 position-relative"
      >
        <input type="search" placeholder="Doktor Ara..." class="form-control" />
        <lucide-icon name="search" class="search"></lucide-icon>
      </div>
    </div>
  </div>

  <div class="form-group">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>İsim</th>
          <th>Departman</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        @for(doctor of doctors; track doctor.doctorId){
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ doctor.fullName }}</td>
          <td>{{ doctor.department.name }}</td>
          <td>
            <button
              class="btn btn-sm btn-outline-warning me-2"
              title="Bilgi Guncelle"
            >
              <lucide-icon name="file-cog"></lucide-icon>
            </button>
            <button
              (click)="delete(doctor.doctorId,doctor.fullName)"
              class="btn btn-sm btn-outline-danger"
              title="Doktor sil"
            >
              <lucide-icon name="trash-2"></lucide-icon>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="createDoctorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Doktor Ekle</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #addModalCloseButton
        ></button>
      </div>
      <form
        #createDoctorForm="ngForm"
        formValidate
        autocomplete="off"
        (ngSubmit)="add(createDoctorForm)"
      >
        <div class="modal-body">
          <div class="form-group mt-2">
            <Label>Ad:</Label>
            <input
              type="text"
              [(ngModel)]="createDoctorModel.firstName"
              name="firstName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Soyad:</Label>
            <input
              type="text"
              [(ngModel)]="createDoctorModel.lastName"
              name="lastName"
              class="form-control"
              required
              minlength="3"
            />
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <Label>Departman</Label>
            <select
              name="department"
              class="form-control"
              [(ngModel)]="createDoctorModel.department"
              required
            >
              <option value="">Departman Seçiniz...</option>
              @for (department of departments; track department) {
              <option [value]="department.value">{{ department.name }}</option>
              }
            </select>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ekle</button>
        </div>
      </form>
    </div>
  </div>
</div>
